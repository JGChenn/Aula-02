<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Primitivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dados Primitivos</h1>

    <script>  
        let n1 = Number(prompt("Qual é o seu número?"))
        let n2 = Number(prompt("Qual é a sua idade?"))
        let soma = n1 + n2
        document.writeln(`A soma entre ${n1} e ${n2} é ${soma} <br>`)
    </script>
</body>
</html>
