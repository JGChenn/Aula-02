<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS e operadores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/SHAW.png" type="image/x-icon">
</head>
<body>
    <h1>Utilizando Funções e Aprendendo operadores</h1>
    <script>
        let nome = prompt("Digite seu nome: ")
        
        document.writeln(nome.length)
        document.writeln(nome.toUpperCase())
        document.writeln(nome.toLowerCase())
        
        let numero1 = 3

        numero1 += 4
        numero1 -= 5
        numero1 /= 5
        numero1 **= 2
        numero1 %= 5

        numero1++
        numero1--
    </script>
</body>
</html>
