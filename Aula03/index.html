<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JS e operadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Utilizando Funções e Aprendendo operadores</h1>
    <script>
        let nome = 'Roverio';

        document.writeln(nome.length)
        document.writeln(nome.toUpperCase())
        document.writeln(nome.toLowerCase())
        
    </script>
</body>
</html>
