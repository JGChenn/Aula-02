<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores e DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/SHAW.png" type="image/x-icon">
</head>
<body>
    <h1> Vamos falar mais sobre operadores</h1>

    <script>
        let idade = Number(prompt('Digite sua idade: '))
        if (idade >= 16 && idade < 18 || idade >= 65){
            document.writeln('seu voto é opcional')
        }
        else if (idade > 16){
            document.writeln('No vote')
        }
        else{
            document.writeln('seu voto é obrigatório')
        }

        let n1 = Number(prompt('Digite a primeira nota: '))
        let n2 = Number(prompt('Digite a segunda nota: '))
        let n3 = Number(prompt('Digite a terceira nota: '))
        let media = (n1 + n2 + n3) / 3
        document.writeln(`A média é: ${media}`)

        media >= 6 ? alert() : alert('reptil')
    </script>
    
</body>
</html>
